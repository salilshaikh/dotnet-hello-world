name: Dotnet Docker CI/CD

on:
  push:
    branches: ["master"]
  workflow_dispatch:

env:
  IMAGE_NAME: "srdeveloper9081/hello-api"

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: "6.0.x"

      - name: Restore dependencies
        run: dotnet restore hello-world-api/hello-world-api.csproj

      - name: Build project
        run: dotnet build hello-world-api/hello-world-api.csproj -c Release --no-restore

      - name: Publish project
        run: dotnet publish hello-world-api/hello-world-api.csproj -c Release -o out

      - name: Build Docker Image
        run: docker build -t $IMAGE_NAME:latest .

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push Docker Image
        run: docker push $IMAGE_NAME:latest
